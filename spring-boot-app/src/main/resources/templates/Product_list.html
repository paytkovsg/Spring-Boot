<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Список продуктов</h1>
    <table class="table table-striped">
        <thead>
        <td>id</td>
        <td>Наименование</td>
        <td>Стоимость</td>
        <td></td>
        <td></td>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.cost}"></td>
            <td><form method="post" th:action="@{${'/delete/' + product.id}}"><button type="submit">Удалить</button></form></td>
            <td><form method="get" th:action="@{${'/info/' + product.id}}"><button type="submit">Подробнее</button></form></td>
        </tr>
        </tbody>
    </table>
    <form method="get" th:action="@{/add}"><button class="btn btn-primary" type="submit">Добавить продукт</button></form>

</div>

</body>
</html>
